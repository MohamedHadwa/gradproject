name: gradproject
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_bottom_navigation_bar: ^0.1.2+2
  animations: ^1.1.2
  awesome_dialog: ^1.1.2
  cached_network_image: ^3.0.0
  connectivity: ^0.4.5+1
  country_code_picker: ^1.1.5
  cupertino_icons: ^1.0.0
  dio: ^4.0.0
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.2
  flutter_html: ^2.1.0
  flutter_image_compress: ^0.6.5+1
  flutter_launcher_icons: ^0.9.0
  flutter_ringtone_player: ^3.0.0
  flutter_spinkit: ^5.0.0
  flutter_staggered_animations: ^1.0.0
  font_awesome_flutter: ^9.1.0
  image_cropper: ^1.4.1
  image_picker: ^0.8.1+1
  intl: ^0.17.0
  intro_views_flutter: ^3.2.0
  pin_code_fields: ^7.2.0
  progress_dialog: ^1.2.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  shimmer: ^2.0.0
  slide_countdown_clock: ^1.0.3
  toast: ^0.1.5

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/icon/newLogo.png"
  image_path_ios: "assets/icon/newLogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/photos/
    - assets/icon/
    - assets/langs/ar.json
    - assets/langs/en.json

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
    - family: caira
      fonts:
        - asset: assets/fonts/cairo_regular.ttf
    - family: Vladimir_Script
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
